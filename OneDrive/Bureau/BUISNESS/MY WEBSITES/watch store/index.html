<html>
 <head>
  <title>
   Catorisea
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: white;
            background: url('background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .logo span {
            color: #ff6347;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 300;
            position: relative;
        }
        .navbar ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #ff6347;
            transition: width 0.4s ease;
            -webkit-transition: width 0.4s ease;
        }
        .navbar ul li a:hover::after {
            width: 100%;
            left: 0;
            background: #ff6347;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100% - 80px);
            padding: 0 50px;
        }
        .content .text {
            max-width: 50%;
        }
        .content .text h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
        }
        .content .text p {
            font-size: 18px;
            font-weight: 300;
            margin: 20px 0;
        }
        .content .text .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 5px;
        }
        .content .text .btn:hover {
            background-color: #0600aa;
        }
        
  </style>
 </head>
 <body>
  <div class="overlay">
   <div class="navbar">
    <div class="logo">
     ELITE TIMEKEEPERS
    </div>
    <ul>
     <li>
      <a href="#">
       HOME
      </a>
     </li>
     <li>
      <a href="#">
       WATCHES
      </a>
     </li>
     <li>
      <a href="#">
       CONFERENCE
      </a>
     </li>
     <li>
      <a href="#">
       BOUTIQUE
      </a>
     </li>
     <li>
      <a href="#">
       COMMUNITY
      </a>
     </li>
     <li>
      <a href="#">
       CONTACT
      </a>
     </li>
    </ul>
   </div>
   <div class="content">
    <div class="text">
     <h1>
        Where Time Meets Elegance.
     </h1>
     <p>
      Early high quality luxury watch for exchange. Can differentiate your colors of animation.
     </p>
     <a class="btn" href="#">
      SHOP NOW 
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
