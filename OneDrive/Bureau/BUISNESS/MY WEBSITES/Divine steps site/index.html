<html>
<head>
    <title>Shoe Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            color: #fff;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }
        .navbar .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #fff;
            transition: width 0.4s ease;
            -webkit-transition: width 0.4s ease;
        }
        .navbar .menu a:hover::after {
            width: 100%;
            left: 0;
            background: #ff6600;
        }
        .navbar .actions {
            display: flex;
            gap: 20px;
        }
        .navbar .actions a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .actions a:hover {
            text-decoration: underline;
        }
        .navbar .actions .btn {
            background-color: #000;
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .navbar .actions .btn:hover {
            background-color: #fff;
            color: #000;
        }
        .hero {
            position: relative;
            background: url('bg-shoe.jpeg') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 50px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }
        .hero p {
            font-size: 24px;
            margin: 10px 0;
        }
        .hero .buttons {
            display: flex;
            gap: 20px;
        }
        .hero .buttons .btn {
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        .hero .buttons .btn:hover {
            background-color: #fff;
            color: #000;
        }
        .hero .buttons .btn-primary {
            background-color: #ff6600;
            border: none;
        }
        .hero .buttons .btn-primary:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Divine Steps</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">Shoes</a>
        </div>
        <div class="actions">
            <a href="#">Search</a>
            <a href="#">Cart</a>
            <a href="#" class="btn">GET NOW</a>
        </div>
    </div>
    <div class="hero">
        <h1>Soft Designs</h1>
        <p>Seamless leather for stylish occasions.</p>
        <div class="buttons">
            <a href="#" class="btn">GET MORE</a>
            <a href="#" class="btn btn-primary">BUY NOW</a>
        </div>
    </div>
</body>
</html>
